<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fliteska</title>
</head>

<body class="bg-zinc-900">
    <div class="max-w-7xl mx-auto mb-12">
        <nav class="flex justify-between items-center flex-col md:flex-row mb-8 md:mb-0">
            <h1 class="font-extrabold tracking-widest text-4xl text-gray-100 uppercase p-4 md:py-6">Fliteska</h1>
            <a title="Subscribe to Fliteska on YouTube"
                class="bg-[#FF0000] text-white border border-transparent hover:bg-[#282828] hover:border-[#FF0000] font-bold p-2 transition-colors duration-1000 ease-in-out"
                href="https://www.youtube.com/fliteska?sub_confirmation=1"
                target="_blank">
                <i class="fab fa-youtube mr-2"></i>
                Subscribe
            </a>
        </nav>
        <main class="space-y-12">
            <section id="mods" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </section>
            <!-- <section id="mods" class="flex gap-12 flex-col md:flex-row md:snap-x md:overflow-x-auto">
            </section> -->
        </main>
    </div>
    <template id="mod-template">
        <!-- <article class="bg-zinc-600/10 text-zinc-100 shadow-xl relative"> -->
        <article class="bg-zinc-600/10 text-zinc-100 shadow-xl relative w-full shrink-0 md:snap-always md:snap-center">
            <div class="downloads absolute right-0"></div>
            <img class="aspect-video bg-sky-500/10" alt="">
            <section class="pt-8 px-4 flex flex-col justify-between gap-4 relative -top-16">
                <strong class="bg-zinc-600 shrink p-4 uppercase font-black text-xs"></strong>
                <div class="tags flex gap-4"></div>
                <p class="text-sm flex-grow"></p>
            </section>
        </article>
    </template>
    <template id="download-button-template">
        <a class="text-zinc-100 flex items-center justify-center w-12 h-12 transition-colors duration-1000 ease-in-out border hover:bg-zinc-900" target="_blank">
            <i class="fa-fw"></i>
        </a>
    </template>
    <template id="tags-template">
        <span class="flex items-center justify-center text-sm w-8 h-8 text-zinc-100 bg-sky-500">
            <i class="fa-fw"></i>
        </span>
    </template>
    <script src="main.js"></script>
</body>
</html>
